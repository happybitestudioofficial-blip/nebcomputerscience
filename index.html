        );

        const MCQ = ({ data, index }) => {
            const [selected, setSelected] = useState(null);
            
            return (
                <div className="glass-card p-5 rounded-xl">
                    <p className="font-semibold text-slate-200 mb-4 text-lg">
                        <span className="text-indigo-400 font-bold mr-2 text-xl">{index + 1}.</span> 
                        {data.q}
                    </p>
                    <div className="grid grid-cols-1 gap-2">
                        {data.options.map((opt, i) => {
                            let btnClass = "p-3 text-left text-sm rounded-lg border transition-all duration-200 flex items-center ";
                            if (selected === null) btnClass += "border-slate-700 bg-slate-800/50 hover:bg-slate-700 hover:border-indigo-500 text-slate-300";
                            else if (i === data.correct) btnClass += "correct-ans font-bold shadow-lg scale-[1.02]";
                            else if (selected === i && i !== data.correct) btnClass += "wrong-ans opacity-80";
                            else btnClass += "border-slate-800 bg-slate-900/50 text-slate-600 blur-[1px]";

                            return (
                                <button 
                                    key={i}
                                    onClick={() => setSelected(i)}
                                    disabled={selected !== null}
                                    className={btnClass}
                                >
                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center mr-3 border ${selected === i || i === data.correct ? 'border-current' : 'border-slate-600'}`}>
                                        {i === data.correct && selected !== null ? <i className="fas fa-check text-xs"></i> : 
                                         selected === i ? <i className="fas fa-times text-xs"></i> :
                                         <span className="text-xs">{String.fromCharCode(65 + i)}</span>}
                                    </div>
                                    {opt}
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeSetId, setActiveSetId] = useState(1);
            const activeSet = examSets.find(s => s.id === activeSetId);

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    {/* Modern Navbar */}
                    <header className="bg-slate-900/80 backdrop-blur-md border-b border-slate-700 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-br from-indigo-500 to-purple-600 text-white p-2.5 rounded-xl shadow-lg shadow-indigo-500/30">
                                    <i className="fas fa-code text-xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-xl font-bold text-white tracking-wide">NEB <span className="text-indigo-400">CS 2083</span></h1>
                                    <p className="text-xs text-slate-400 font-medium tracking-wider uppercase">Exam Prep Portal</p>
                                </div>
                            </div>
                            <div className="hidden md:flex items-center gap-4">
                                <div className="text-xs font-semibold text-indigo-300 bg-indigo-900/50 px-3 py-1.5 rounded-full border border-indigo-500/30">
                                    <i className="fas fa-clock mr-2"></i> 2 Hours
                                </div>
                                <div className="text-xs font-semibold text-emerald-300 bg-emerald-900/50 px-3 py-1.5 rounded-full border border-emerald-500/30">
                                    <i className="fas fa-star mr-2"></i> 75 Marks
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-8 flex-grow">
                        <AnalysisPanel />

                        {/* Modern Tab Selector */}
                        <div className="mb-8">
                            <h3 className="text-slate-400 text-sm font-semibold uppercase tracking-wider mb-4 ml-1">Select Model Set</h3>
                            <div className="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-10 gap-2">
                                {examSets.map(set => (
                                    <button
                                        key={set.id}
                                        onClick={() => setActiveSetId(set.id)}
                                        className={`py-3 px-1 rounded-lg text-xs font-bold transition-all duration-300 relative overflow-hidden group ${
                                            activeSetId === set.id 
                                            ? "bg-indigo-600 text-white shadow-lg shadow-indigo-600/40 translate-y-[-2px]" 
                                            : "bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-white border border-slate-700"
                                        }`}
                                    >
                                        Set {set.id}
                                        {activeSetId === set.id && (
                                            <span className="absolute bottom-0 left-0 w-full h-1 bg-white/30"></span>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Content Area */}
                        <div className="animate-fade-in space-y-10">
                            <div className="text-center py-6 relative">
                                <h2 className="text-4xl md:text-5xl font-extrabold gradient-text mb-3">{activeSet.title}</h2>
                                <p className="text-slate-400 text-lg">{activeSet.desc}</p>
                                <div className="w-24 h-1 bg-indigo-500 mx-auto mt-6 rounded-full opacity-50"></div>
                            </div>

                            {/* Section A */}
                            <section>
                                <div className="flex items-center gap-3 mb-6">
                                    <span className="bg-blue-500/10 text-blue-400 border border-blue-500/20 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider shadow-sm">Group A</span>
                                    <h3 className="text-xl font-bold text-white">Objective Analysis</h3>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {activeSet.mcqs.map((q, idx) => (
                                        <MCQ key={idx} data={q} index={idx} />
                                    ))}
                                </div>
                            </section>

                            {/* Section B */}
                            <section>
                                <div className="flex items-center gap-3 mb-6 mt-12">
                                    <span className="bg-orange-500/10 text-orange-400 border border-orange-500/20 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider shadow-sm">Group B</span>
                                    <h3 className="text-xl font-bold text-white">Short Answer Logic</h3>
                                </div>
                                <div className="grid grid-cols-1 gap-4">
                                    {activeSet.short.map((q, idx) => (
                                        <div key={idx} className="glass-panel p-5 rounded-xl border-l-4 border-orange-500 flex gap-4 hover:bg-slate-800/50 transition-colors">
                                            <div className="flex-shrink-0 w-8 h-8 rounded-full bg-orange-500/20 flex items-center justify-center text-orange-500 font-bold text-sm">
                                                {idx + 10}
                                            </div>
                                            <p className="text-slate-200 font-medium leading-relaxed">{q}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>

                            {/* Section C */}
                            <section>
                                <div className="flex items-center gap-3 mb-6 mt-12">
                                    <span className="bg-purple-500/10 text-purple-400 border border-purple-500/20 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider shadow-sm">Group C</span>
                                    <h3 className="text-xl font-bold text-white">Long Answer Architecture</h3>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {activeSet.long.map((q, idx) => (
                                        <div key={idx} className="glass-panel p-8 rounded-2xl border border-purple-500/30 relative overflow-hidden group">
                                            <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                                <i className="fas fa-pen-nib text-6xl text-purple-500"></i>
                                            </div>
                                            <div className="relative z-10">
                                                <span className="text-purple-400 font-bold text-lg mb-2 block">Question {idx + 15}</span>
                                                <p className="text-xl text-white font-semibold leading-relaxed mb-4">{q}</p>
                                                <div className="flex gap-2">
                                                    <span className="text-xs bg-purple-900/50 text-purple-300 px-2 py-1 rounded border border-purple-500/20">8 Marks</span>
                                                    <span className="text-xs bg-slate-800 text-slate-400 px-2 py-1 rounded border border-slate-700">Detailed Diagram Required</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        </div>
                    </main>

                    <FooterBio />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
